<!DOCTYPE html>
<html>
    <head>
        <title>Todo app with js</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>TODO app with javascipt</h1>

        <form id="todo-form">
            <label for="todo-input">
                What needs to be done <span>(2-64 characters)</span>
            </label>
            <input type="text" id="todo-input" name="todo-input" autocomplete="on" required pattern="\w{2,64}" />
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list">
            
        </ul>

    </body>
</html>
